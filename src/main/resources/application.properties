# ===================================================================
#                      CONFIGURACIÓN DEL SERVIDOR
# ===================================================================
server.port=8080

# ===================================================================
#                   CONEXIÓN A LA BASE DE DATOS (PostgreSQL)
# ===================================================================
# URL de conexión. Se conecta a la base de datos 'postgres' que viene por defecto.
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# Usuario superadministrador de tu nueva instalación.
spring.datasource.username=postgres

# La contraseña que estableciste durante la instalación.
spring.datasource.password=1234

# ===================================================================
#                   CONFIGURACIÓN DE JPA/HIBERNATE
# ===================================================================
# IMPORTANTE: Usa 'create' SOLO la primera vez que ejecutes la aplicación.
# Hibernate borrará todo y creará las tablas desde cero.
# Después del primer arranque, cámbialo a 'update' para no perder tus datos.
spring.jpa.hibernate.ddl-auto=update

# Muestra en consola las sentencias SQL que Hibernate ejecuta (muy útil para depurar).
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================================================
#                        PROPIEDADES DE JWT
# ===================================================================
# Debes generar un secreto seguro y largo para un entorno real.
jwt.secret=este-es-un-secreto-temporal-para-desarrollo-cambiar-luego
jwt.expiration=86400000